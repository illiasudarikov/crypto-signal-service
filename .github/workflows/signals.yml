name: Crypto Signal Service - Hourly Cron

on:
  schedule:
    # Run every hour from 2 PM to 8 PM GST (10:00 to 16:00 UTC)
    # GST = UTC+4
    - cron: '0 10,11,12,13,14,15,16 * * *'
  workflow_dispatch:
    # Manual trigger

jobs:
  signals:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      CRON_MODE: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Debug Environment
        run: |
          echo "=== Environment Check ==="
          echo "TELEGRAM_BOT_TOKEN set: ${TELEGRAM_BOT_TOKEN:0:10}..."
          echo "TELEGRAM_CHAT_ID set: ${TELEGRAM_CHAT_ID:0:5}..."
          echo "CRON_MODE: $CRON_MODE"
        
      - name: Test Telegram Connectivity
        run: |
          echo "=== Testing Telegram API ==="
          curl -s "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getMe" || echo "Telegram API unreachable"
        
      - name: Run Signal Scan
        id: signals
        run: |
          echo "üîç Scanning for signals..."
          node signal_service_with_telegram.js --top=10
        continue-on-error: true
        
      - name: Check Result
        if: always()
        run: |
          echo ""
          echo "=== Signal Scan Result ==="
          if [ "${{ steps.signals.outcome }}" == "success" ]; then
            echo "‚úÖ Signals sent successfully!"
          else
            echo "‚ùå Signal scan failed or had errors"
            echo "Exit code: ${{ steps.signals.outcome }}"
          fi
